<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <ul class="nav-items">
          <li><a href="#all">All</a></li>
          <li><a href="#photography">Photography</a></li>
          <li><a href="#fashion">Fashion</a></li>
          <li><a href="#sculpture">Sculpture</a></li>
        </ul>
      </div>
      <div class="carousel">
        <div class="carousel-item">
          <img src="cray.avif" alt="" />
          <p class="title">Britta Clay Art</p>
          <p class="date">Sat, 24 October 2020</p>
        </div>
        <div class="carousel-item">
          <img src="balloon.jpeg" alt="" />
          <p class="title">Belgian Balloon Throphy</p>
          <p class="date">Sat, 20 May 2020</p>
        </div>
        <div class="carousel-item">
          <img src="hunt.jpeg" alt="" />
          <p class="title">Way of the Hunt</p>
          <p class="date">Fri, 14 August 2020</p>
        </div>
        <button class="btn btn--left">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="btn-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5L8.25 12l7.5-7.5"
            />
          </svg>
        </button>
        <button class="btn btn--right">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="btn-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.25 4.5l7.5 7.5-7.5 7.5"
            />
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
